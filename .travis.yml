sudo: false
language: python
python:
- '2.6'
- '2.7'
- '3.3'
- '3.4'
- '3.5'
before_script:
- git config --global user.name "Teracy Bot"
- git config --global user.email "teracy.com@gmail.com"
- export REPO_URL_GITHUB="https://$GH_TOKEN@github.com/$GH_REPO.git"
- . ./.travis/setup.sh
- echo $DEPLOY_HTML_DIR
install:
- python setup.py install
- make resolve
- pip uninstall -y Flask
- pip install Flask==$Flask
script:
- make test
after_script:
- if [[ $TRAVIS_PYTHON_VERSION == $MOST_TESTED_PYTHON_VERSION && $Flask == $FLASK_LATEST ]]; then pip install
  -r docs/requirements.txt && cd docs && make setup_gh_pages && make generate && make deploy; fi

after_success:
- if [[ $TRAVIS_PYTHON_VERSION == $MOST_TESTED_PYTHON_VERSION && $Flask == $FLASK_LATEST ]]; then pip install
  --quiet python-coveralls && make report-coverage && coveralls; fi
- make check-style
notifications:
  slack:
    on_success: change
    secure: 
env:
  matrix:
  - Flask=0.9.0
  - Flask=0.10.0
  - Flask=0.10.1
  global:
  - MOST_TESTED_PYTHON_VERSION=2.7
  - FLASK_LATEST=0.10.1
  - GH_REPO="teracyhq/flask-classy"
  - secure: 
